<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Прокрути меня</h1>

<script>
  function skroll() {
    while(true) {
      let windowElmentBottom = document.documentElement.getBoundingClientRect().bottom;
      if (windowElmentBottom > document.documentElement.clientHeight + 100) break;
      document.body.insertAdjacentHTML("beforeend", `<span>Date: ${new Date()}</span>`);
    }
  }

  window.addEventListener('scroll', skroll);
  skroll(); 
</script>

</body>
</html>
