<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    grid.onclick = function(event) {
      if (event.target.tagName != 'TH') return;
      sort(event.target.cellIndex, event.target.dataset.type);
    }

      function sort(col, type) {
      const tbody = grid.querySelector('tbody');
      const rowsArray = Array.from(tbody.rows);
      let compare;
      if (type == 'number'){
        compare = function(currebtRow, nextRow) {
            return currebtRow.cells[col].innerHTML - nextRow.cells[col].innerHTML;
          };
      }else{
          compare = function(currebtRow, nextRow) {
            return currebtRow.cells[col].innerHTML > nextRow.cells[col].innerHTML ? 1 : -1;
          };
      }
  
      rowsArray.sort(compare);
      tbody.append(...rowsArray);
    };
  </script>

</body>
</html>
