<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li class="title">Животные
      <ul>
        <li class="title">Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li class="title">Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="title">Рыбы
      <ul>
        <li class="title">Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li class="title">Морские
          <ul>
            <li >Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>
    tree.onclick = function(event) {
      if (event.target.className == 'title'){
        const childrens = event.target.querySelector('ul');
        childrens.hidden = !childrens.hidden;
        } 
      }
  </script>
</body>
</html>
